<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语文章阅读工具</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>�</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-section {
            margin-bottom: 30px;
        }
        .add-article-form {
            margin-bottom: 30px;
        }
        .article-item {
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .article-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        .article-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2185d0;
        }
        .article-preview {
            color: #666;
            line-height: 1.6;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .article-content {
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.8;
            font-size: 1.05em;
            padding: 20px;
            background: #fafafa;
            border-radius: 5px;
            margin-top: 15px;
        }
        .article-meta {
            font-size: 0.9em;
            color: #999;
            margin-top: 10px;
        }
        .timestamp {
            font-size: 0.85em;
            color: #999;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .stats {
            margin-bottom: 20px;
        }
        .tab-menu {
            margin-bottom: 20px !important;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #2185d0;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #2185d0;
            background-color: #e7f4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header-section">
            <h1 class="ui header">
                <i class="book icon"></i>
                <div class="content">
                    英语文章阅读工具
                    <div class="sub header">添加、浏览和管理你的英语学习文章</div>
                </div>
            </h1>
        </div>

        <!-- 统计信息 -->
        <div class="stats">
            <div class="ui three column grid">
                <div class="column">
                    <div class="ui statistic">
                        <div class="value" id="articleCount">0</div>
                        <div class="label">文章总数</div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui statistic">
                        <div class="value" id="totalWords">0</div>
                        <div class="label">总词数</div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui statistic">
                        <div class="value" id="lastUpdateTime">-</div>
                        <div class="label">最后添加</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 添加文章表单 -->
        <div class="add-article-form">
            <div class="ui segment">
                <h3 class="ui header">
                    <i class="plus icon"></i>
                    添加新文章
                </h3>
                
                <!-- 标签页切换 -->
                <div class="ui top attached tabular menu tab-menu">
                    <div class="active item" data-tab="text">
                        <i class="keyboard icon"></i>
                        文本输入
                    </div>
                    <div class="item" data-tab="file">
                        <i class="file icon"></i>
                        文件上传
                    </div>
                </div>

                <!-- 文本输入标签页 -->
                <div class="ui bottom attached active tab segment" data-tab="text">
                    <div class="ui form">
                        <div class="field">
                            <label>文章标题</label>
                            <input type="text" id="articleTitle" placeholder="输入文章标题...">
                        </div>
                        <div class="field">
                            <label>文章内容</label>
                            <textarea id="articleContent" placeholder="粘贴或输入英语文章内容..." rows="10"></textarea>
                        </div>
                        <button class="ui primary button" onclick="addArticleByText()">
                            <i class="plus icon"></i>
                            添加文章
                        </button>
                    </div>
                </div>

                <!-- 文件上传标签页 -->
                <div class="ui bottom attached tab segment" data-tab="file">
                    <div class="ui form">
                        <div class="field">
                            <label>文章标题（可选，留空则使用文件名）</label>
                            <input type="text" id="fileArticleTitle" placeholder="输入文章标题...">
                        </div>
                        <div class="field">
                            <label>上传 .txt 文件</label>
                            <div class="upload-area" id="uploadArea">
                                <i class="cloud upload icon huge"></i>
                                <h3>点击或拖拽文件到此处上传</h3>
                                <p>支持 .txt 格式文件</p>
                                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                            </div>
                            <div id="fileInfo" style="margin-top: 10px; display: none;">
                                <div class="ui message">
                                    <i class="file text icon"></i>
                                    <span id="fileName"></span>
                                </div>
                            </div>
                        </div>
                        <button class="ui primary button" onclick="addArticleByFile()">
                            <i class="upload icon"></i>
                            上传文章
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 文章列表 -->
        <div>
            <div class="ui segment">
                <h3 class="ui header">
                    <i class="list icon"></i>
                    <div class="content">
                        文章列表
                        <div class="sub header">点击文章查看完整内容</div>
                    </div>
                </h3>
                <div id="articlesList" class="loading">
                    <div class="ui active inline mini loader"></div>
                    加载中...
                </div>
            </div>
        </div>
    </div>

    <!-- 文章详情模态框 -->
    <div class="ui modal" id="articleModal">
        <i class="close icon"></i>
        <div class="header" id="modalTitle">
            文章标题
        </div>
        <div class="content">
            <div class="article-meta" id="modalMeta">
                <i class="calendar icon"></i>
                <span id="modalDate"></span>
                <span style="margin-left: 20px;">
                    <i class="font icon"></i>
                    <span id="modalWordCount"></span> 词
                </span>
            </div>
            <div class="article-content" id="modalContent">
                文章内容
            </div>
        </div>
        <div class="actions">
            <button class="ui red button" onclick="deleteArticleFromModal()">
                <i class="trash icon"></i>
                删除文章
            </button>
            <button class="ui button" onclick="closeModal()">
                关闭
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
